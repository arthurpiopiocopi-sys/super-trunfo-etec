<head>

<body>
  <!-- ===== TELA INICIAL ===== -->

    <div class="setup-container">

      <div class="players-setup">
        <div class="player-input">
          <label>Jogador 1:</label>
          <input id="player1Name" type="text" placeholder="Digite seu nome" />

      </div>

      <button id="startGameBtn" class="start-btn">ðŸš€ Iniciar Jogo</button>

  <!-- ===== TELA DO JOGO ===== -->
  <section id="game-screen" class="screen hidden">
    <div class="game-header">

        <span class="divider">x</span>

  <!-- ===== MODAL DE RESULTADO ===== -->
  <div id="modalResult" class="round-result hidden">
    <div class="result-content">

      <button id="nextRoundBtn" class="next-round-btn">PrÃ³xima Rodada</button>

  <!-- ===== AVISO DE ORIENTAÃ‡ÃƒO ===== -->
<div id="rotate-warning">
  <p>ðŸ“± Por favor, gire seu celular para o modo paisagem ðŸŒŸ</p>
</div>

<script>
  function checkOrientation() {
    const warning = document.getElementById("rotate-warning");
    if (window.matchMedia("(orientation: portrait)").matches && window.innerWidth < 900) {
      warning.style.display = "flex";
      document.body.classList.add("locked");
    } else {
      warning.style.display = "none";
      document.body.classList.remove("locked");
    }
  }

  window.addEventListener("resize", checkOrientation);
  window.addEventListener("orientationchange", checkOrientation);
  window.addEventListener("load", checkOrientation);
</script>
